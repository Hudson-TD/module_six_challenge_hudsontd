<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <header class="container mx-auto flex justify-center bg-gradient-to-r from-green-500 to-blue-500" id="mainTitle">Weather Forecast Dashboard</header>

    <section class="flex container mx-auto gap-0.5" id="parentContainerOne">
        <div class="container mx-auto w-2/5 mx-5" id="citySearch">
            <H2 id="searchCityHeader"><strong>Search by City:</strong></H2>
            <br>
            <form>
                <lable><strong>City Name:</strong></lable>
                <br>
                <input type="text" id="city" name="city" placeholder="Enter City Name">
                <br>
                <br>
                <input  class="bg-blue-300 hover:bg-blue-700 text-white font-bold" type="submit" value="Submit" id="searchSubmit">
            </form>
        </div>

        <div class="container inline-grid" id="weatherToday">
            <h2 id="weatherTodayHeader"><strong>Today's Forecast</strong></h2>
        </div>    
    </section>

    <section class="flex container mx-auto gap-0.5 h-100" id="parentContainerTwo">
        <div class="container mx-auto w-2/5 mx-5 my-5" id="searchHistory">
            <h2 id="recentSearchesHeader"><strong>Recently Viewed</strong></h2>
            <ol class="grid space-y-2" id="resultsList">
            </ol>
        </div>

        <div class="container inline-grid my-5" id="fiveDayForecast">
            <h2 id="fiveDayForecastHeader"><strong>Five Day Forecast</strong></h2>
            <div class="flex container justify-evenly mx-auto">
                <div class="container" id="forecastDate1">
                </div>
                <div class="container" id="forecastDate2">
                </div>
                <div class="container" id="forecastDate3">
                </div>
                <div class="container" id="forecastDate4">
                </div>
                <div class="container" id="forecastDate5" >
                </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
